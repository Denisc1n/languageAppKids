<div class="container"></div>
<ion-spinner name="bubbles" duration="500" class="spinner"></ion-spinner>

<div class="container-titulo">
  <h1 class="titulo">
    <span style="color: blue">¡</span><span style="color: red">H</span>
    <span style="color: yellow">o</span>
    <span style="color: blue">l</span>
    <span style="color: green">a</span>
    <span style="color: red">!</span>
  </h1>
</div>
<ion-icon
  name="person-sharp"
  size="large"
  class="users"
  (click)="Users()"
></ion-icon>
<div class="container-form">
  <form (ngSubmit)="Login()" class="form">
    <ion-input
      class="input user-input"
      type="text"
      clear-input
      id="correo"
      maxlength="35"
      name="mail"
      [(ngModel)]="mail"
      placeholder="Correo electronico"
    ></ion-input>
    <ion-input
      class="input pass-input"
      type="password"
      clear-input
      id="pass"
      maxlength="20"
      name="password"
      [(ngModel)]="password"
      placeholder="Contraseña"
      (keyup.enter)="Login()"
    ></ion-input>

    <div class="container-btn">
      <ion-button
        class="btn-login"
        id="loginButton"
        color="light"
        type="submit"
        [disabled]="mail === '' || password.length < 4 "
        >Entrar</ion-button
      >
    </div>
  </form>
</div>

<div
  class="lista-usuarios"
  *ngIf="(mail == '' || password == '') && showUser; then select"
></div>

<ng-template #select>
  <select (change)="completar()" id="select" class="lista-usuarios">
    <option selected hidden>Seleccione un usuario</option>
    <option *ngFor="let usuario of usuarios | async" [value]="usuario.correo">
      {{usuario.correo}}
    </option>
  </select>
</ng-template>
